<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bank Transaction</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 5px;
            background-color: #ffffff;
        }
        h2 {
            color: #007bff;
        }
        .transaction-form {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Bank Transaction</h2>
        <p style="color: rgb(0, 255, 60);">
            Transaction Successful
        </p>
        <form action="{{ url_for('TransferAmount') }}" method="post" class="transaction-form">
            <div class="form-group">
                <label for="sender_account">Your Account Number:</label>
                <input type="text" class="form-control" id="sender_account" name="sender_account" required>
            </div>
            <div class="form-group">
                <label for="sender_password">Your Password:</label>
                <input type="password" class="form-control" id="sender_password" name="sender_password" required>
            </div>
            <div class="form-group">
                <label for="receiver_account">Receiver Account Number:</label>
                <input type="text" class="form-control" id="receiver_account" name="receiver_account" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount to Send:</label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send Money</button>
           
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
